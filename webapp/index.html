<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Task Wall</title>
<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
<meta http-equiv="content-style-type" content="text/css" />
<meta http-equiv="content-script-type" content="text/javascript" />
<script type="text/javascript" src="/js/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="/js/jquery-ui-1.8.16.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<link rel="stylesheet" href="/css/global.css" />
<link rel="stylesheet" href="app.css" />
</head>
<body>
<div id="root">
<div id="myheader">
<h1>Task Wall</h1>
<div class="header-stack unauthorized"><a class="session-login">ログイン</a></div>
<div class="header-stack authorized"><a class="session-logout">ログアウト</a></div>
<div class="header-stack development"><a href="cleancache">cleancache</a></div>
<div class="header-stack authorized"><select id="tasklists"></select></div>
</div>
<div id="content">

<div class="unauthorized">
<div id="login-notice">
<p>Task Wallでさくさくタスク管理</p>
<p><a class="session-login"><img src="/css/google.png" alt="Google" /><br/>Login with Google Account</a></p>
</div>
</div>

<div class="authorized">
<table id="calendar"></table>
</div>

<div id="loading"></div>
<div id="global-error-message">Something is wrong, please try again.</div>

<div class="messages" id="m-weekday0">日</div>
<div class="messages" id="m-weekday1">月</div>
<div class="messages" id="m-weekday2">火</div>
<div class="messages" id="m-weekday3">水</div>
<div class="messages" id="m-weekday4">木</div>
<div class="messages" id="m-weekday5">金</div>
<div class="messages" id="m-weekday6">土</div>

</div>
<div id="footer">Task Wall service &copy; hidetake.org, 2011.</div>
</div>
</body>
</html>

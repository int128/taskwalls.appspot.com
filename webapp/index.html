<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Task Wall</title>
<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
<meta http-equiv="content-style-type" content="text/css" />
<meta http-equiv="content-script-type" content="text/javascript" />
<script type="text/javascript" src="/js/lib/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="/js/lib/jquery-ui-1.8.16.min.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
<link rel="stylesheet" href="/css/app.css" />
</head>
<body>
<div id="root">
<div id="myheader">
<h1>Task Wall</h1>
<div class="header-stack authorized"><div id="tasklists"></div>
<div id="tasklist-bubble">
<div class="head"></div>
<div class="body">
<div>タスクの色を変更できます</div>
<div class="change-color"></div>
</div>
</div>
</div>
<div class="header-stack unauthorized"><a class="session-login">ログイン</a></div>
<div class="header-stack authorized"><a class="session-logout">ログアウト</a></div>
</div>
<div id="content">

<div class="unauthorized">
<div id="login-notice">
<p>Task Wallでさくさくタスク管理</p>
<p><a class="session-login"><img src="/css/google.png" alt="Google" /><br/>Login with Google Account</a></p>
</div>
</div>

<div class="authorized">
<table id="calendar"></table>
</div>

<div id="new-task" class="new-task">
<div class="due"><span class="month"></span>月<span class="day"></span>日にタスクを追加</div>
<form>
<div class="tasklists"></div>
<div><input type="text" name="title" /></div>
<div><textarea name="notes"></textarea></div>
<div><button>タスクを作成</button></div>
<div><input type="hidden" name="dueTime" /></div>
<div><input type="hidden" name="tasklistID" /></div>
</form>
</div>

<div id="update-task" class="update-task">
<div class="due"><span class="month"></span>月<span class="day"></span>日のタスク</div>
<form>
<div class="tasklists"></div>
<div><input type="text" name="title" /></div>
<div><textarea name="notes"></textarea></div>
<div><button>タスクを更新</button></div>
<div><input type="hidden" name="dueTime" /></div>
<div><input type="hidden" name="tasklistID" /></div>
</form>
</div>

<div class="resource" id="rc-task-template">
<input class="status_completed" type="checkbox" />
<span class="title"></span>
<div class="notes"></div>
</div>

<div id="loading"></div>
<div id="global-error-message">エラーです。もう一度試してみてください。</div>

<div class="resource" id="rc-weekday0">日</div>
<div class="resource" id="rc-weekday1">月</div>
<div class="resource" id="rc-weekday2">火</div>
<div class="resource" id="rc-weekday3">水</div>
<div class="resource" id="rc-weekday4">木</div>
<div class="resource" id="rc-weekday5">金</div>
<div class="resource" id="rc-weekday6">土</div>

</div>
<div id="footer">
<span class="development"><a href="javascript:$.post('cleancache')">Expire cache</a> |</span>
Task Wall service &copy; hidetake.org, 2011.
</div>
</div>
</body>
</html>

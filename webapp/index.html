<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Task Wall</title>
<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
<meta http-equiv="content-style-type" content="text/css" />
<meta http-equiv="content-script-type" content="text/javascript" />
<script type="text/javascript" src="/js/lib/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="/js/lib/jquery-ui-1.8.16.min.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
<link rel="stylesheet" href="/css/app.css" />
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css" />
</head>
<body>
<div id="root">
<div>
<div id="welcome-content" class="unauthorized">
<p>Task Wallでさくさくタスク管理</p>
<p><a class="session-login">Login with Google Account</a></p>
</div>

<div id="myheader" class="authorized">
<h1>Task Wall</h1>
<div class="header-stack"><div id="tasklists"></div>
<div id="tasklist-bubble">
<div class="head"></div>
<div class="body">
<div>タスクリスト</div>
<div class="change-color"></div>
</div>
</div>
</div>
<div class="header-stack authorized">
<div class="toggle-tasks status needsAction">未完了のタスク</div>
<div class="toggle-tasks status completed">完了したタスク</div>
</div>
<div class="header-stack authorized"><a href="#" class="reload">更新</a></div>
<div class="header-stack unauthorized"><a class="session-login">ログイン</a></div>
<div class="header-stack authorized"><a class="session-logout">ログアウト</a></div>
<div class="header-stack development"><a href="javascript:$.post('cleancache')">キャッシュ削除</a></div>
</div>

<div id="mycontent" class="authorized">
<table id="calendar"></table>
</div>

<div id="new-task-template" class="new-task resource">
<form action="/tasks/create" method="post">
<div class="due"><span class="month"></span>月<span class="day"></span>日にタスクを追加</div>
<div><input type="text" name="title" /></div>
<div><textarea name="notes"></textarea></div>
<div><input type="hidden" name="dueTime" /></div>
<div class="tasklists selection"></div>
<div><button>タスクを作成</button></div>
</form>
</div>

<div id="update-task-template" class="update-task resource">
<div class="forms">
<form class="update" action="/tasks/update" method="post">
<div class="due"><span class="year"></span>年<span class="month"></span>月<span class="day"></span>日</div>
<div><input type="text" name="title" /></div>
<div><textarea name="notes"></textarea></div>
<div><input type="hidden" name="dueTime" /></div>
<div><input type="hidden" name="id" /></div>
<div><input type="hidden" name="tasklistID" /></div>
<div><button>タスクを更新</button></div>
</form>
<div class="datepicker"></div>
<form class="move" action="/tasks/update/tasklist" method="post">
<div><input type="hidden" name="id" /></div>
<div><input type="hidden" name="tasklistID" /></div>
<div class="tasklists selection"></div>
<div><button>別のタスクリストに移動</button></div>
</form>
<form class="delete" action="/tasks/delete" method="post">
<div><input type="hidden" name="id" /></div>
<div><input type="hidden" name="tasklistID" /></div>
<div><button>このタスクを削除</button></div>
</form>
</div>
</div>

<div id="task-template" class="task resource">
<input class="status_completed" type="checkbox" />
<span class="title"></span>
<div class="notes"></div>
</div>

<div id="popup-overlay-template" class="popup-overlay resource"></div>

<div id="loading"></div>
<div id="global-error-message">エラーです。もう一度試してみてください。</div>

<div class="resource" id="key-weekday0">日</div>
<div class="resource" id="key-weekday1">月</div>
<div class="resource" id="key-weekday2">火</div>
<div class="resource" id="key-weekday3">水</div>
<div class="resource" id="key-weekday4">木</div>
<div class="resource" id="key-weekday5">金</div>
<div class="resource" id="key-weekday6">土</div>

</div>
<div id="footer">
Task Wall service &copy; hidetake.org, 2011.
</div>
</div>
</body>
</html>
